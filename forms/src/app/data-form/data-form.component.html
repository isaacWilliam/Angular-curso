<div *ngIf="form" class="p-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="grid" >
      <div class="col-12 md:col-6 pt-4 p-1">
        <div class="flex flex-column gap-1 height-div">
          <label For="nome">Nome</label>
          <input pInputText id="nome" formControlName="name" [class.ng-invalid]="getClass(form.controls['name'])"/>
          <div class="px-1">
            <app-form-error [form]="form.controls['name']" title="Nome" ></app-form-error>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-8 p-1">
        <div class="flex flex-column gap-1 height-div">
          <label For="email">E-mail</label>
          <input pInputText id="email" formControlName="email" [class.ng-invalid]="getClass(form.controls['email'])"/>
          <div class="px-1">
            <app-form-error [form]="form.controls['email']" title="E-mail"></app-form-error>
          </div>
        </div>
      </div>
      <div class="grid px-2 pt-2" formGroupName="endereco">
        <div class="col-12 md:col-4 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="cep">CEP</label>
            <input pInputText id="cep" formControlName="cep" [class.ng-invalid]="getClass(form.controls['endereco'].get('cep'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('cep')" title="CEP"></app-form-error>
            </div>
          </div>
        </div>
        <div class="col-12 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="rua">Rua</label>
            <input pInputText id="rua" formControlName="rua" [class.ng-invalid]="getClass(form.controls['endereco'].get('rua'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('rua')" title="Rua"></app-form-error>
            </div>
          </div>
        </div>
        <div class="col-12 md:col-4 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="numero">Número</label>
            <input pInputText id="numero" formControlName="numero" [class.ng-invalid]="getClass(form.controls['endereco'].get('numero'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('numero')" title="Número"></app-form-error>
            </div>
          </div>
        </div>
        <div class="col-12 md:col-8 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="bairro">Bairro</label>
            <input pInputText id="bairro" formControlName="bairro" [class.ng-invalid]="getClass(form.controls['endereco'].get('bairro'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('bairro')" title="Bairro"></app-form-error>
            </div>
          </div>
        </div>
        <div class="col-12 md:col-6 lg:col-4 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="complemento">Complemento</label>
            <input pInputText id="complemento" formControlName="complemento" [class.ng-invalid]="getClass(form.controls['endereco'].get('complemento'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('complemento')" title="Complemento"></app-form-error>
            </div>
          </div>
        </div>
        <div class="col-12 md:col-6 lg:col-4 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="cidade">Cidade</label>
            <input pInputText id="cidade" formControlName="cidade" [class.ng-invalid]="getClass(form.controls['endereco'].get('cidade'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('cidade')" title="Cidade"></app-form-error>
            </div>
          </div>
        </div>
        <div class="col-12 md:col-4 p-1">
          <div class="flex flex-column gap-1 height-div">
            <label For="uf">UF</label>
            <input pInputText id="uf" formControlName="uf" [class.ng-invalid]="getClass(form.controls['endereco'].get('uf'))"/>
            <div class="px-1">
              <app-form-error [form]="form.controls['endereco'].get('uf')" title="UF"></app-form-error>
            </div>
          </div>
        </div>
        <div class="py-2 pl-2">
          <button pButton class="p-button-secondary" [disabled]="form.invalid" type="submit" label="Salvar"></button>
        </div>
        <div class="py-2 pl-2">
          <button pButton class="p-button-danger" (click)="resetForm()" type="button" label="Cancelar"></button>
        </div>
      </div>
    </div>
    <div>
      <app-form-test [form]="form"></app-form-test>
    </div>
  </form>
</div>
