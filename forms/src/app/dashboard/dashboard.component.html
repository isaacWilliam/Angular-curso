<p-tabMenu [model]="items"></p-tabMenu>
<div style="width: 90vw; margin: auto">
  <ng-template [ngIf]="activeItem == 0">
    <div>
      <app-template-form></app-template-form>
    </div>
  </ng-template>

  <ng-template [ngIf]="activeItem == 1">
    <div>
      <app-data-form></app-data-form>
    </div>
  </ng-template>
</div>
